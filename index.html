<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>

</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <h2><span id="date-function"></span></h2>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div class="sched row">
            <p> 9AM</p>
            <textarea type="text" class="time-block  col-10" data-hour="9 AM"></textarea>
            <button type="button" class="saveBtn col-1">Save</button>
        </div>
        <div class="sched row">
            <p>10AM</p>
            <textarea type="text" class="time-block col-10" data-hour="10 AM"></textarea>
            <button type="button" class="saveBtn col-1">Save</button>
        </div>
        <div class="sched row">
            <p>11AM</p>
            <textarea type="text" class="time-block col-10" data-hour="11 AM"></textarea>
            <button type="button" class="saveBtn col-1">Save</button>
        </div>
        <div class="sched row">
            <p>12AM</p>
            <textarea type="text" class="time-block col-10" data-hour="12 PM"></textarea>
            <button type="button" class="saveBtn col-1">Save</button>
        </div>
        <div class="sched row">
            <p> 1PM</p>
            <textarea type="text" class="time-block col-10" data-hour="1 PM"></textarea>
            <button type="button" class="saveBtn col-1">Save</button>
        </div>
        <div class="sched row">
            <p> 2PM</p>
            <textarea type="text" class="time-block col-10" data-hour="2 PM"></textarea>
            <button type="button" class="saveBtn col-1">Save</button>
        </div>
        <div class="sched row">
            <p> 3PM</p>
            <textarea type="text" class="time-block col-10" data-hour="3 PM"></textarea>
            <button type="button" class="saveBtn col-1">Save</button>
        </div>
        <div class="sched row">
            <p> 4PM</p>
            <textarea type="text" class="time-block col-10" data-hour="4 PM"></textarea>
            <button type="button" class="saveBtn col-1">Save</button>
        </div>
        <div class="sched row">
            <p> 5PM</p>
            <textarea type="text" class="time-block col-10" data-hour="5 PM"></textarea>
            <button type="button" class="saveBtn col-1">Save</button>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
